version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agendamento-db
    environment:
      POSTGRES_DB: agendamento_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agendamento-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agendamento-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agendamento_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres
    networks:
      - agendamento-network
    restart: unless-stopped

networks:
  agendamento-network:
    driver: bridge

volumes:
  postgres_data: